<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- start header -->
    <header class="rn-bg-color-header">
        <div class="container-md py-4">
            <div class="row justify-content-between align-items-center">
                <div class="col-6">
                    <h6 class="flex-nowrap">START BOOTSTRAP</h6>
                </div>
                <div class="col-6 text-end">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- /header -->
    <main>
        <!-- start jumbo section -->
        <div class=" rn-bg-color-jumbo py-5">
            <div class="container-md">
                <div class="col-12 row align-items-center justify-content-center py-2">
                    <img class="user img-fluid" src="./img/avatar.svg" alt="Avatar user happy">
                </div>
                <div class="col-12 text-center">
                    <h1>START BOOTSTRAP</h1>
                </div>
                <div class="py-3 col-12 flex-row align-items-center justify-content-center text-center">
                    <div class="col-1 star-bar d-inline-block mb-2"></div>
                    <i class="col-1 fa-solid fa-star fs-1"></i>
                    <div class="col-1 star-bar d-inline-block mb-2"></div>
                </div>
                <div Class="col-12 row align-items-center justify-content-center text-center">
                    <p>GRAPHIC ARTIS - WEB DESIGNER - ILLUSTRATOR</p>
                </div>
            </div>
        </div>
        <div class="container-md">
            <div class="col-12 text-center">
                <h1>PORTFOLIO</h1>
            </div>
            <div class="py-3 col-12 flex-row align-items-center justify-content-center text-center">
                <div class="col-1 star-bar-black d-inline-block mb-2"></div>
                <i class="col-1 fa-solid fa-star fs-1"></i>
                <div class="col-1 star-bar-black d-inline-block mb-2"></div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
